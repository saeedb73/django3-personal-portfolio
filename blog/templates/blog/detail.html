<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    {% load static %}
    <link rel="stylesheet" href="{% static 'src/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'src/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'src/css/style.css' %}">

    <link rel="icon" href="{% static 'portfolio/icon.png' %}">

    <title>{{ blog.title|truncatechars:10 }}</title>
</head>

<body>

<nav class="navbar navbar-dark bg-dark navbar-expand-md">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'portfolio/icon.png' %}" width="40px" height="40px"> سعید باقری</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-contents">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-contents">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item align-self-start align-self-md-center mr-md-0 mr-4">
                    <a class="nav-link" href="{% url 'home' %}"> خانه</a>
                </li>
                <li class="nav-item align-self-start align-self-md-center mr-md-0 mr-4">
                    <a class="nav-link" href="{% static 'portfolio/resume.pdf' %}"> رزومه</a>
                </li>
                <li class="nav-item align-self-start align-self-md-center mr-md-0 mr-4">
                    <a class="nav-link" href="{% url 'home' %}admin" target="_blank">مدیر</a>
                </li>
                <li class="nav-item align-self-start align-self-md-center mr-md-0 mr-4 active">
                    <a class="nav-link" href="{% url 'blog_app:blog_home' %}"><span class="btn btn-primary d-inline">وبلاگ</span></a>
                </li>
            </ul>

        </div>
    </div>
</nav>

<section class="my-5" style="min-height: 500px">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="display-1 text-center text-primary mb-4">{{ blog.title }}</h1>
                <p class="text-muted text-center">--{{ blog.date|date:'F jS Y' }}--</p>
                <p class="text-dark text-right">{{ blog.description|safe }}</p>
            </div>
        </div>
    </div>
</section>


<section id="footer" class="mt-3 bg-dark">
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <div class="py-4 text-white">
                    <p>Copyright &copy; 2017</p>
                </div>
            </div>
        </div>
    </div>
</section>


<script src="{% static 'src/js/jquery.min.js' %}"></script>
<script src="{% static 'src/js/tether.min.js' %}"></script>
<script src="{% static 'src/js/bootstrap.min.js' %}"></script>
<script src="{% static 'src/js/navbar-fixed.js' %}"></script>

</body>
</html>
